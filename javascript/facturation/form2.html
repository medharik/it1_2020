<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <table border="1" width="800" align="center">
        <tr>
            <td>
                 <select id="produit" onchange="traiter()">
                    <option value="" data-prix="4500" data-src="images/hp.jpg">hp </option>
                    <option value="" data-prix="5000" data-src="images/dell.jfif">dell </option>

                </select></td>
            <td>    Prix : <input type="number" id="prix">
            </td>
            <td>    Qte : <input type="number" id="qte" value="900">
            </td>
            <td>
               <img src="" alt="" id="tof" height="150"> 
            </td>
            
            <td>
                <button>+</button>
            </td>
        </tr>
    </table>






    <script>
        function traiter() {
            let produit = document.getElementById('produit');
            let champ_prix = document.getElementById('prix');
            let tof = document.getElementById('tof');

            let option = produit[produit.selectedIndex];
            let prix = option.dataset.prix;
            let chemin = option.dataset.src;
tof.src=chemin
            champ_prix.value = prix
            console.log('le prix est ' + prix)
            console.log('option est ' + option.innerHTML);
        }

    </script>
