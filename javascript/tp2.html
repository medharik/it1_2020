<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAJORITE</title>
</head>

<body>

    Age : <input type="text" name="age" id="age">
    <button onclick="traiter()">Ok</button>
    <div id="resultat"></div>




    <script>
        function traiter() {
            //recuperer la valeur du champs ayant id=age
            let a = document.getElementById('age').value;
            let r = document.getElementById('resultat');
            if (isNaN(a)) {
                r.innerHTML = "Erreur : ce n'est pas un nombre";
                r.style.color='red';
            } else if (a < 0) {
                
                r.style.color='red';
                r.innerHTML = "Erreur : age <0";
            } else {
                r.style.color='green';
                r.innerHTML = "age est " + a + "ans";

            }


        }

    </script>
</body>

</html>
